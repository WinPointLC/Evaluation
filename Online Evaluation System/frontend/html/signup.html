<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style1.css">
</head>

<body>
  <div class="container-fluid">
    <div class="col-sm-4 col-lg-6 text-left ml-auto mr-auto">
      <form>
        <div class="form-group">
          <label for="name">First Name</label>
          <input class="form-control" type="text" id="name" placeholder="Enter first name">
        </div>

        <div class="form-group">
          <label for="name">Last Name</label>
          <input class="form-control" type="text" id="name" placeholder="Enter last name">
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input class="form-control" type="email" id="email" placeholder="Enter email">
          <small class="form-text text-muted">Your email wont be shared</small>
        </div>

        <div class="form-group">
          <label for="username">User name</label>
          <input class="form-control form-control-sm" type="text" id="username" placeholder="Enter user name">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password" placeholder="Password">
        </div>

        <!-- SELECT -->
        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <br>
        <br>

        <button class="btn btn-success btn-block" type="submit">Submit</button>
      </form>

    </div>
  </div>
</body>

</html>
